
<!DOCTYPE HTML> 
<html> 
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.4.1.min.js" type="text/javascript"></script>   
</head> 
<body> 
	<div id="logo">
		<img src="img/logo.png" width="150px">
	</div>
<p id="countdown"></p> 
<script> 
var deadline = new Date("jun 12, 2019  17:05:25").getTime(); 
var x = setInterval(function() { 
var now = new Date().getTime(); 
var t = deadline - now; 
var days = Math.floor(t / (1000 * 60 * 60 * 24)); 
var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
var seconds = Math.floor((t % (1000 * 60)) / 1000); 
		
	document.getElementById("countdown").innerHTML=days + ":";

	if (hours < 10) {
		document.getElementById("countdown").innerHTML += "0" + hours + ":"; 
	}else{
		document.getElementById("countdown").innerHTML += hours + ":"; 
	}

	if (minutes < 10) {
		document.getElementById("countdown").innerHTML += "0" + minutes + ":"; 
	}else{
		document.getElementById("countdown").innerHTML += minutes + ":"; 
	}

	if (seconds < 10) {
		document.getElementById("countdown").innerHTML += "0" + seconds; 
	}else{
		document.getElementById("countdown").innerHTML += seconds; 
	}
    
    if (t < 0) { 
        clearInterval(x); 
        document.getElementById("countdown").innerHTML = "EXPIRED"; 
    } 
}, 1000); 
</script>

</body>
